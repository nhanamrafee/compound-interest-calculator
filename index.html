<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Compound Interest Calculator</title>
	<meta name="description" content="DESCRIPTION">
	<link rel="stylesheet" href="calculator.css">

	<!--[if lt IE 9]>
	<script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<h1>Compound Interest Calculator</h1>

	<form>
		<ul>
			<table>
			<tr>
			<td>
			<li>
				<label for="amount">Starting Amount($)*:</label>
				<br>
				<input type="number" name="amount" value="1000">
			</li>
			</td>
			<td class="right">
			<li>
				<label for="interest">Interest Rate(%)*:</label>
				<br>
				<input type="number" name="interest" value="2">
			</li>
			</td>
			</tr>
			<tr>
			<td>
			<li>
				<label for="contribution">Annual Contribution($):</label>
				<br>
				<input type="number" name="contribution" value="0">
			</li>
			</td>
			<td class="right">
			<li>
				<label for="duration">Duration(Years)*:</label>
				<br>
				<input types="number" name="duration" value="10">
			</li>
			</td>
			</tr>
		</ul>
		<tr>
		<td></td>
		<td class="right">
		<button type="button" onclick="calculate()">Submit</button>
		</td>
		</tr>
		</table>
	</form>
	
	<hr>
	
	<section>
		<h2>Results</h2>
		<table>
		<tr>
		<td>
		<p>Starting Amount: <strong class="starting-val">$1000</strong></p>
		</td>
		<td class="right">
		<p>Contribution Total: <strong class="contribution-val">$0.00</strong></p>
		</td>
		</tr>
		</table>
		<p class="finalamount">Final Amount in <strong class="duration-val">10</strong> years: <strong class="final-val">$1218.99</strong></p>
	</section>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
